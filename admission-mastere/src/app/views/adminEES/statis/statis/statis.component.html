<!-- Begin Page Content -->
<div class="container-fluid mb-3">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
  </div>

  <!-- Content Row -->
  <div class="row">
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-danger shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-s font-weight-bold text-danger text-uppercase mb-1"
              >
                AGENTS
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ nbag.nb }}
              </div>
            </div>
            <div class="col-auto">
              <i class="bi bi-person-badge-fill fa-2x text-danger"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-s font-weight-bold text-warning text-uppercase mb-1"
              >
                MASTÉRES
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ nbms.nb }}
              </div>
            </div>
            <div class="col-auto">
              <i class="bi bi-journal-bookmark-fill fa-2x text-warning"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-s font-weight-bold text-info text-uppercase mb-1"
              >
                CANDIDATS
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ nbca.nb }}
              </div>
            </div>
            <div class="col-auto">
              <i class="bi bi-people-fill fa-2x text-info"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-s font-weight-bold text-success text-uppercase mb-1"
              >
                ADMISSIONS
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                {{ nbad.nb }}
              </div>
            </div>
            <div class="col-auto">
              <i class="bi bi-person-fill-check fa-2x text-success"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->

  <div class="row mt-2">
    <!-- Area Chart -->
    <div class="col-xl-8 col-lg-7">
      <div class="card shadow">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-danger">APERÇU STATISTIQUE</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body my-4">
          <div>
            <canvas id="agenteesChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="col-xl-4 col-lg-5">
      <div class="card shadow">
        <!-- Card Header - Dropdown -->
        <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
        >
          <h6 class="m-0 font-weight-bold text-danger">DÉTAILS</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div
            class="d-flex align-items-center py-1 mb-3 bg-white text-dark rounded"
            *ngFor="let item of nomidArray; index as i"
          >
            <i class="fas fa-circle text-info"></i>
            <div class="col-md-2">
              <h4 class="mt-2">{{ item.cm_id }} :</h4>
            </div>
            <div class="col-md-10">
              {{ item.nom_m }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
